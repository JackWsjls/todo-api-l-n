
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    upstream  test{
      server 127.0.0.1:2000;

    }
    server {
        listen       80;
        server_name  123.56.185.180;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /var/www/html/home;
            index  index.html index.htm;
        #   try_files $uri $uri/ /index.html;
	    error_page 404 = http://www.wsjls.site/404.html;
        #   proxy_pass   http://wsjls.site/home/;
        }
		
        # nginx 配置指定路径访问目录下所有文件
        location /source {
            alias   /var/www/html/source;
            autoindex on;
        }

        # 主要页面放在这里
        location /wsjls {
           alias   /var/www/html/wsjls;
           autoindex on;
        }

        location /cctv {
            proxy_pass   http://www.cctv.com/;
        }


        location /test/ {
            proxy_pass http://test/;
        }

	location /aaa/ {
             proxy_pass http://127.0.0.1:2000/;
        }	
        error_page  404               /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:8088
